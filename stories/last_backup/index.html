<!DOCTYPE html>
<html>
<head>
    <title>The Last Backup - FutureStrike RPG</title>
    <link rel="stylesheet" href="../../shared/css/story.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="game.js" defer></script>
</head>
<body>
    <nav>
        <a href="../../index.html">‚Üê RETURN_TO_MAIN.exe</a>
    </nav>

    <div class="game-interface">
        <div class="dice-panel">
            <div class="dice-input">
                <input type="number" min="1" max="6" class="dice-box" maxlength="1">
                <input type="number" min="1" max="6" class="dice-box" maxlength="1">
                <input type="number" min="1" max="6" class="dice-box" maxlength="1">
                <input type="number" min="1" max="6" class="dice-box" maxlength="1">
                <input type="number" min="1" max="6" class="dice-box" maxlength="1">
                <button id="roll-submit">CONFIRM_ROLL</button>
            </div>
            <div class="current-dice">
                <!-- Dice will be displayed here as clickable elements -->
            </div>
        </div>

        <div class="status-panel">
            <div class="health-bar">
                <label>HEALTH: </label>
                <div class="health-value">20/20</div>
            </div>
            <div class="current-scene">SCENE: 1</div>
        </div>

        <div class="story-panel">
            <div class="scene-text">
                <!-- Current scene text will be displayed here -->
            </div>
            <div class="choices">
                <!-- Choices will be displayed here -->
            </div>
        </div>

        <div class="outcome-panel">
            <div class="outcome-text">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>
</body>
</html>
