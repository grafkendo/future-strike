<!DOCTYPE html>
<html>
<head>
    <title>The Last Backup - FutureStrike RPG</title>
    <link rel="stylesheet" href="../../shared/css/story.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="../../index.html">‚Üê RETURN_TO_MAIN.exe</a>
    </nav>

    <div class="game-interface">
        <div class="dice-panel">
            <div class="dice-input">
                <input type="number" min="1" max="6" class="dice-box" maxlength="1">
                <input type="number" min="1" max="6" class="dice-box" maxlength="1">
                <input type="number" min="1" max="6" class="dice-box" maxlength="1">
                <input type="number" min="1" max="6" class="dice-box" maxlength="1">
                <input type="number" min="1" max="6" class="dice-box" maxlength="1">
                <button id="roll-submit">CONFIRM_ROLL</button>
            </div>
            <div class="current-dice"></div>
        </div>

        <div class="status-panel">
            <div class="health-bar">
                <label>HEALTH: </label>
                <div class="health-value">20/20</div>
            </div>
            <div class="current-scene">SCENE: 1</div>
        </div>

        <div class="main-display">
            <div class="story-panel">
                <div class="story-text"></div>
                <div class="outcome-text"></div>
            </div>
            <div class="choices-panel">
                <div class="choices"></div>
            </div>
        </div>
    </div>

    <!-- Make sure script is loaded after HTML -->
    <script src="game.js"></script>
</body>
</html>
